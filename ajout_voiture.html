<body>
    <header>
        <h1>Ajouter une Voiture</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="voitures.html">Nos Voitures</a></li>
                <li><a href="ajout_voiture.html">Ajouter une Voiture</a></li>
                <li><a href="ajout_client.html">Ajouter un Client</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Formulaire d'Ajout de Voiture</h2>
            <form id="voitureForm">
                <label for="marque">Marque:</label>
                <input type="text" id="marque" name="marque" required>
                <label for="modele">Modèle:</label>
                <input type="text" id="modele" name="modele" required>
                <label for="annee">Année:</label>
                <input type="number" id="annee" name="annee" required>
                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" required>
                <button type="submit">Ajouter Voiture</button>
            </form>
        </section>
    </main>
